spring:
  boot:
    admin:
      client:
        url: http://localhost:1111/

  datasource:
    url: jdbc:mysql://localhost:3306/murali
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

auth-service:
  messages:
    userReg: user registration successful
    userFail: user registration failed
    loginSuc: user login successful
    loginErr: invalid credentials
    delMsg: user deleted successful
    delErr: user not found
